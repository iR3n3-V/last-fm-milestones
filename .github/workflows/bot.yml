name: telegram bot runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # ogni 6 ore restart automatico

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350     # poco meno di 6h (360 min)
    
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: install deps
        run: pip install -r requirements.txt

      - name: export secrets
        run: |
          echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> $GITHUB_ENV
          echo "GITHUB_REPO=${{ secrets.GITHUB_REPO }}" >> $GITHUB_ENV
          echo "GITHUB_PAT=${{ secrets.GITHUB_PAT }}" >> $GITHUB_ENV
          echo "WORKFLOW_FILE=${{ secrets.WORKFLOW_FILE }}" >> $GITHUB_ENV

      - name: run bot
        run: |
          python bot.py
