name: telegram runner

on:
  workflow_dispatch:
    inputs:
      entity:
        description: "art | alb | trk"
        required: true
      count:
        description: "optional milestone (es: 100)"
        required: false
      username:
        description: "username last.fm"
        required: true

jobs:
  run-milestone:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run script and capture output
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: |
          python milestone.py "${{ github.event.inputs.entity }}" "${{ github.event.inputs.count }}" "${{ github.event.inputs.username }}" > result.txt || true
          cat result.txt

      - name: send to telegram (HTML, chunked)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          raw="$(cat result.txt)"
          chunk_size=3800  # margine per Telegram

          i=0
          while [ $i -lt ${#raw} ]; do
            chunk="${raw:$i:$chunk_size}"
            # invio diretto senza escape dei tag HTML
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${CHAT_ID}" \
              -d parse_mode="HTML" \
              -d disable_web_page_preview=true \
              --data-urlencode "text=${chunk}"
            i=$((i + chunk_size))
            sleep 0.5
          done
