name: telegram runner

on:
  workflow_dispatch:
    inputs:
      entity:
        description: "art | alb | trk"
        required: true
      count:
        description: "optional milestone (es: 100)"
        required: false
      username:
        description: "username last.fm"
        required: true

jobs:
  run-milestone:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run script and capture output
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: |
          python milestone.py "${{ github.event.inputs.entity }}" "${{ github.event.inputs.count }}" "${{ github.event.inputs.username }}" > result.txt || true
          cat result.txt

      - name: send to telegram (safe markdown)
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          raw="$(cat result.txt)"

          # funzione per escape markdown v2
          escape_md() {
            echo "$1" | sed \
              -e 's/\\/\\\\/g' \
              -e 's/\_/\\_/g' \
              -e 's/\*/\\*/g' \
              -e 's/\[/\\[/g' \
              -e 's/\]/\\]/g' \
              -e 's/(/\\(/g' \
              -e 's/)/\\)/g' \
              -e 's/\~/\\~/g' \
              -e 's/\`/\\`/g' \
              -e 's/\>/\\>/g' \
              -e 's/\#/\\#/g' \
              -e 's/\+/\\+/g' \
              -e 's/\-/\\-/g' \
              -e 's/\=/\\=/g' \
              -e 's/\|/\\|/g' \
              -e 's/{/\\{/g' \
              -e 's/}/\\}/g' \
              -e 's/\./\\./g' \
              -e 's/\!/\\!/g'
          }

          out="$(escape_md "$raw")"
          MAX=3800

          send_part() {
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${CHAT_ID}" \
              -d parse_mode="MarkdownV2" \
              --data-urlencode "text=$1" > /dev/null
          }

          while [ ${#out} -gt $MAX ]; do
            part="${out:0:$MAX}"
            send_part "$part"
            out="${out:$MAX}"
            sleep 0.3
          done

          send_part "$out"



