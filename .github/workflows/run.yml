name: telegram runner

on:
  workflow_dispatch:
    inputs:
      entity:
        description: "art | alb | trk"
        required: true
      count:
        description: "optional milestone (es: 100)"
        required: false
      username:
        description: "username last.fm"
        required: true

jobs:
  run-milestone:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run script and capture output
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
        run: |
          python milestone.py "${{ github.event.inputs.entity }}" "${{ github.event.inputs.count }}" "${{ github.event.inputs.username }}" > result.txt || true
          cat result.txt

      - name: run script and send to telegram (HTML, chunked)
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          safe_chunk_size=3700  # margine per evitare taglio MarkdownV2
          raw="$(python milestone.py "${{ github.event.inputs.entity }}" "${{ github.event.inputs.count }}" "${{ github.event.inputs.username }}")"
          
          current_chunk=""
          block=""
          
          while IFS= read -r line; do
              # inizio nuovo blocco se la riga inizia con simbolo
              if [[ "$line" =~ ^(ðŸŽ¤|ðŸ’¿|ðŸŽµ) ]]; then
                  if [ -n "$block" ]; then
                      if [ $(( ${#current_chunk} + ${#block} )) -ge $safe_chunk_size ]; then
                          echo "---- CHUNK START ----"
                          echo "$current_chunk"
                          echo "---- CHUNK END ----"
                          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
                              -d chat_id="${CHAT_ID}" \
                              -d parse_mode="MarkdownV2" \
                              -d disable_web_page_preview=true \
                              --data-urlencode "text=$current_chunk"
                          sleep 0.2
                          current_chunk="$block"
                      else
                          current_chunk+="$block"
                      fi
                  fi
                  block="$line"$'\n'
              else
                  block+="$line"$'\n'
              fi
          done <<< "$raw"
          
          # invio ultimo blocco
          if [ -n "$block" ]; then
              if [ $(( ${#current_chunk} + ${#block} )) -ge $safe_chunk_size ]; then
                  echo "---- CHUNK START ----"
                  echo "$current_chunk"
                  echo "---- CHUNK END ----"
                  curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
                      -d chat_id="${CHAT_ID}" \
                      -d parse_mode="MarkdownV2" \
                      -d disable_web_page_preview=true \
                      --data-urlencode "text=$current_chunk"
                  sleep 0.2
                  current_chunk="$block"
              else
                  current_chunk+="$block"
              fi
          fi
          
          # invia chunk finale
          if [ -n "$current_chunk" ]; then
              echo "---- CHUNK START ----"
              echo "$current_chunk"
              echo "---- CHUNK END ----"
              curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
                  -d chat_id="${CHAT_ID}" \
                  -d parse_mode="MarkdownV2" \
                  -d disable_web_page_preview=true \
                  --data-urlencode "text=$current_chunk"
          fi
          
                    
