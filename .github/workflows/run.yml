name: telegram runner

on:
  workflow_dispatch:
    inputs:
      entity:
        description: "art | alb | trk"
        required: true
      count:
        description: "optional milestone (es: 100)"
        required: false
      username:
        description: "username last.fm"
        required: true

jobs:
  run-milestone:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: install requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: run script and send to telegram (MarkdownV2)
        env:
          LASTFM_API_KEY: ${{ secrets.LASTFM_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: |
          chunk_size=3800

          # esegui python e salva output
          raw="$(python milestone.py "${{ github.event.inputs.entity }}" "${{ github.event.inputs.count }}" "${{ github.event.inputs.username }}")"

          current_chunk=""
          IFS=$'\n\n'
          for block in $raw; do
            block="${block//$'\n'/\\n}"  # preserva newline per MarkdownV2
            if [ ${#current_chunk} -gt 0 ] && [ $((${#current_chunk} + ${#block})) -gt $chunk_size ]; then
              curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
                -d chat_id="${CHAT_ID}" \
                -d parse_mode="MarkdownV2" \
                -d disable_web_page_preview=true \
                --data-urlencode "text=$current_chunk"
              current_chunk=""
              sleep 0.2
            fi
            current_chunk+="$block"$'\n\n'
          done

          if [ ${#current_chunk} -gt 0 ]; then
            curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_TOKEN}/sendMessage" \
              -d chat_id="${CHAT_ID}" \
              -d parse_mode="MarkdownV2" \
              -d disable_web_page_preview=true \
              --data-urlencode "text=$current_chunk"
          fi
